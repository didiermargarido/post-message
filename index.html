<!doctype html>
<html>
  <head>
    <title>PostMessage - Host Domain</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Host Domain</h1>
    <p>Submit the form and see the result on the iframe domain.</p>
    
    <form> 
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button type="button" onClick="submitForm();">Submit</button>
    </form>

    <p>Test result from iframe domain: <span id="result"></span></p>

    <hr />

    <iframe id="iframe" src="./iframe"></iframe>

    <script>
      function submitForm(ev) {
        // Get form values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Send values by Post Message
        var object = { username, password };
        document.getElementById("iframe").contentWindow.postMessage(object, '*');
      }

      // Get message from iframe
      window.addEventListener('message', event => {
        document.getElementById("result").innerHTML = event.data;
      });
    </script>
  </body>
</html>
