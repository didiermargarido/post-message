<!doctype html>
<html>
  <head>
    <title>PostMessage - Host Domain</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>PostMessage</h1>
    <p>Submit the form and see the result on the iframe domain.</p>
    
    <form> 
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button type="button" id="submit">Submit</button>
    </form>

    <p>Test result from iframe domain: <span id="result"></span></p>

    <hr />

    <iframe id="iframe" src="./iframe"></iframe>

    <script>
      // Send values by Post Message
      document.getElementById("submit").addEventListener('click', function () {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        document.getElementById("iframe").contentWindow.postMessage({ username, password }, '*');
      });

      // Get message from iframe
      window.addEventListener("message", function (ev) {
        document.getElementById("result").innerHTML = ev.data;
      });
    </script>
  </body>
</html>
