<!doctype html>
<html>
  <head>
    <title>PostMessage - Iframe Domain</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h2>iFrame</h2>
    <p>Form result from Host Domain</p>
    <p>Username: <span id="username">-----</span></p>
    <p>Password: <span id="password">-----</span></p>

    <button type="button" id="sendTest">
      Send "Test Message" to Host Domain
    </button>

    <script type="text/javascript">
      // Get values from parent window
      window.addEventListener("message", function (ev) {
        document.getElementById("username").innerHTML = ev.data.username;
        document.getElementById("password").innerHTML = ev.data.password;
      });

      // Send value to parent window
      document.getElementById("sendTest").addEventListener('click', function () {
        window.parent.postMessage(
          'Test Message from Iframe Domain', 
          '*'
        );
      });
    </script>
  </body>
</html>
